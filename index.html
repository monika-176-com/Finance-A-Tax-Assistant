<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Add global error handler
        window.onerror = function(msg, url, line) {
            console.error('Global error:', msg, 'at', url, 'line', line);
            return false;
        };
        console.log('Head script loaded');
    </script>
</head>
<body>
    <header>
        <h1>Tax Assistant</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="#calculator">Tax Calculator</a></li>
                <li><a href="history.html">Filing History</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="calculator">
            <h2>Tax Calculator</h2>
            
            <!-- Login message -->
            <div id="login-message" style="display: none;" class="alert">
                Please <a href="account.html">log in</a> to use the tax calculator.
            </div>

            <!-- Calculator form -->
            <form id="tax-form" style="display: none;">
                <div class="form-group">
                    <label for="income">Annual Income:</label>
                    <input type="number" 
                           id="income" 
                           name="income" 
                           required 
                           min="0" 
                           step="0.01"
                           placeholder="Enter your annual income">
                </div>

                <div class="form-group">
                    <label for="deductions">Deductions:</label>
                    <input type="number" 
                           id="deductions" 
                           name="deductions" 
                           min="0" 
                           step="0.01"
                           placeholder="Enter your deductions">
                </div>

                <div class="form-group">
                    <label for="deduction-type">Deduction Type:</label>
                    <select id="deduction-type" name="deduction-type">
                        <option value="standard">Standard Deduction</option>
                        <option value="itemized">Itemized Deduction</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="filing-status">Filing Status:</label>
                    <select id="filing-status" name="filing-status">
                        <option value="single">Single</option>
                        <option value="married">Married Filing Jointly</option>
                        <option value="head">Head of Household</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="credits">Tax Credits:</label>
                    <input type="number" 
                           id="credits" 
                           name="credits" 
                           min="0" 
                           step="0.01"
                           placeholder="Enter your tax credits">
                </div>

                <div class="form-group">
                    <button type="button" id="calculate-btn" class="calculate-btn">Calculate Tax</button>
                </div>
            </form>

            <div id="results"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Tax Assistant. All rights reserved.</p>
    </footer>

    <!-- Load scripts in correct order -->
    <script src="account.js"></script>
    <script src="history.js"></script>
    <script src="taxCalculator.js"></script>
    <script src="app.js"></script>

    <style>
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            text-align: center;
        }

        .alert a {
            color: #721c24;
            text-decoration: underline;
            font-weight: bold;
        }

        .action-buttons {
            margin-top: 2rem;
            text-align: center;
        }

        .view-history-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .view-history-btn:hover {
            background-color: #218838;
        }
    </style>
    <script src="taxCalculator.js"></script>
    <script src="app.js"></script>
    <script src="account.js"></script>
    <script src="history.js"></script>
</body>
</html>
